<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button, input {
            margin-top: 10px;
        }
        #mouseDiv {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Event Listeners Example</h1>

    <!-- Button for mouse events -->
    <button id="mouseButton">Mouse Events</button>

    <!-- Input for keyboard events -->
    <input type="text" id="textInput" placeholder="Type something...">

    <!-- Form for form events -->
    <form id="myForm">
        <input type="text" name="name" placeholder="Your Name">
        <input type="submit" value="Submit">
    </form>

    <!-- Div for mouse events -->
    <div id="mouseDiv">
        Hover over me
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
